<section *ngFor="let movieDetail of movieDetails">
  <h3>{{movieDetail.theater}}</h3>
  <div *ngFor="let room of movieDetail.rooms">
    <div>{{room.name}}</div>
    <div *ngFor="let session of room.sessions">
      <span>{{session.time}}</span>
      <span *ngFor="let type of session.types">{{type.name}} </span>
    </div>
  </div>
</section>
