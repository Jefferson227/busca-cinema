<section *ngFor="let theater of theaters">
  <h3>{{theater.name}}</h3>
  <div *ngFor="let room of theater.rooms">
    <div>{{room.name}}</div>
    <div *ngFor="let session of room.sessions">
      <span>{{session.time}}</span>
      <span *ngFor="let type of session.types">{{type.name}} </span>
    </div>
  </div>
</section>
