<ion-header>

  <ion-navbar>
    <ion-title>Choose your location</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input type="text"
      placeholder="Type your city"
      [(ngModel)]="txtCity"
      (keyup)="getCitiesByName()"></ion-input>
  </ion-item>

  <ion-list>
    <button ion-item
      *ngFor="let city of cities"
      (click)="selectCity(city)">
      {{city}}
    </button>
  </ion-list>

  <button ion-button
    (click)="dismiss()">Dismiss</button>

</ion-content>
