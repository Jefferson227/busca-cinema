<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find a Theater</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row class="location">
      <div>
         <ion-icon name="pin"></ion-icon>{{city}}
       </div>
    </ion-row>

    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor="let movie of movies">
          <section class="movie-chart"
            (click)="goToDetail(movie.id)">
            <img [src]="movie.img" />
            <div>{{movie.name}}</div>
          </section>
        <!-- <movie (click)="goToDetail(movie.id)" [movie]="movie"></movie> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
