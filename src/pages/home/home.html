<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find a Theater</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <div *ngIf="showErrorMessage">
      <ion-row class="message-row"
        *ngIf="showCityNotFoundMessage">
          City not found. Please type a correct city or allow the app to get the location from your device.
      </ion-row>

      <ion-row class="message-row"
        *ngIf="showIsNotCanadianCityMessage">
          For while this service is available for canadian cities only. Eg. Ottawa, Toronto, Vancouver, etc.
      </ion-row>

      <ion-row class="message-row">
        <button ion-button
          (click)="getLocation()">Choose a city</button>
      </ion-row>
    </div>

    <div *ngIf="!showErrorMessage">
      <ion-row class="message-row clickable"
        *ngIf="city"
        (click)="showLocationModal()">
          <span class="location"><ion-icon name="pin"></ion-icon>{{city}}</span>
      </ion-row>

      <ion-row>
        <ion-col col-6 col-sm-4 col-md-3 col-lg-2
          *ngFor="let movie of movies">
            <section class="movie-chart clickable"
              (click)="goToDetail(movie)">
              <img [src]="movie.img"
                class="image" />
              <div>{{movie.name}}</div>
            </section>
        </ion-col>
      </ion-row>
    </div>

  </ion-grid>
</ion-content>
