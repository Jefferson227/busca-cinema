<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let movie of movies">
    <div>
      <img class="movie-chart"[src]="movie.backdrop_fullpath">
      <div class="movie-title">{{movie.title}}</div>
      <div class="movie-title movie-title-rating">{{movie.vote_average}}</div>
    </div>
  </ion-card>
</ion-content>
