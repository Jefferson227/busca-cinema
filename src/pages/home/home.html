<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let movie of movies">
    <div class="movie-container">
      <img class="movie-chart" *ngIf="movie.imageHasLoaded" [src]="movie.backdrop_fullpath">
      <img class="movie-chart" *ngIf="!movie.imageHasLoaded" src="../../assets/imgs/placeholder-image.png">

      <div class="movie-title-container">
        <div class="movie-title">{{movie.title}}</div>
        <div class="movie-title movie-title-rating">{{movie.vote_average}}</div>
      </div>
    </div>
  </ion-card>
</ion-content>
