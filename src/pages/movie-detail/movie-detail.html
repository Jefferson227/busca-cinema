<ion-header>

  <ion-navbar>
    <ion-title>{{movie.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <img [src]="movie.images[1].url" />
    <div>
      <strong>Classificação:</strong> {{movie.contentRating}}
    </div>
    <div>
      <strong>Duração:</strong> {{movie.duration}} min
    </div>
    <div *ngIf="genre && genre.length > 0">
      <strong>Gênero:</strong><span *ngFor="let genre of genres">{{genre}}</span>
    </div>
  </div>
  <ion-segment [(ngModel)]="segmentSessionDates" color="primary" (ionChange)="onChangeSessionDate($event)">
    <ion-segment-button *ngFor="let date of sessionDates" [value]="date">
      {{date}}
    </ion-segment-button>
  </ion-segment>
  <section *ngFor="let movieDetail of movieDetailsByTheater">
    <h3>{{movieDetail.theater}}</h3>
    <div *ngFor="let room of movieDetail.rooms">
      <div>{{room.name}}</div>
      <div *ngFor="let session of room.sessions">
        <span>{{session.time}}</span>
        <span *ngFor="let type of session.types">{{type.name}} </span>
      </div>
    </div>
  </section>
  <!-- <button ion-button (click)="buyTickets()">comprar ingresso</button> -->
</ion-content>
