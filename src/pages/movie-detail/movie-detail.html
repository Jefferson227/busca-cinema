<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col col-7 col-sm-5 col-md-3 col-lg-3 col-xl-2>
        <div padding
          class="movie-chart">
            <img [src]="movieImg"
              class="image" />
        </div>
      </ion-col>

      <ion-col col-5 col-sm-7 col-md-3 col-lg-9 col-xl-10
        padding>
        <h3>{{movieName}}</h3>

        <div *ngIf="showMovieInfoLoader">
          <spinner-1></spinner-1>
        </div>

        <div *ngIf="!showMovieInfoLoader && !hasErrorOnLoadMovieInfo">
          <div class="imdb-rating">
            <div class="number">{{movieInfo.imdbRating}}</div>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
          </div>
          <div>{{movieInfo.Genre}}</div>
          <div>{{movieInfo.Runtime}}</div>
        </div>

        <div *ngIf="hasErrorOnLoadMovieInfo">
          Couldn't get the movie info, please go back and try again.
        </div>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-segment [(ngModel)]="segmentSessionDates" color="primary" (ionChange)="onChangeSessionDate($event)">
        <ion-segment-button *ngFor="let date of sessionDates" [value]="date">
          {{date}}
        </ion-segment-button>
      </ion-segment>
    </ion-row>

    <ion-row>
      <ion-col *ngIf="!sessions.length && !showMovieLoader" padding>There're no showtimes for this date.</ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngIf="showMovieLoader" padding>
        <spinner-2></spinner-2>
      </ion-col>
    </ion-row>

    <ion-row [hidden]="showMovieLoader">
      <ion-col *ngFor="let session of sessions"
        col-12 col-sm-6 col-md-4>
        <section padding class="session-information">
          <h3>{{session.theater}}</h3>
          <div class="theaters"
            *ngFor="let sessionShowtime of session.showtimes">
            <div>{{sessionShowtime.type}}</div>
            <div class="rooms">
              <div class="sessions">
                <ion-chip *ngFor="let time of sessionShowtime.times">
                  <ion-label>{{time}}</ion-label>
                </ion-chip>
              </div>
            </div>
          </div>
        </section>
      </ion-col>
      <!-- <button ion-button (click)="buyTickets()">comprar ingresso</button> -->
    </ion-row>
  </ion-grid>
</ion-content>
