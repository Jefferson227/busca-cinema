<ion-header>

  <ion-navbar>
    <ion-title>{{movie.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="movie.images[0].url" />
  <h3>Rating: {{movie.contentRating}}</h3>
  <h3>Duration: {{movie.duration}}</h3>
  <h3>Genre:<span *ngFor="let genre of genres">{{genre}}</span></h3>
  {{movie.originalTitle}}

  <div *ngFor="let room of movie.rooms">
    {{room.name}}
    <div *ngFor="let session of room.sessions">
      {{ session | json }}
    </div>
  </div>
  <button ion-button (click)="buyTickets()">comprar ingresso</button>
</ion-content>
