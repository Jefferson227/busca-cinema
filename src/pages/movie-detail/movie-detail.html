<ion-header>

  <ion-navbar>
    <ion-title>{{movie.movie}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div padding>
          <img [src]="movie.img" />
          <div>
            <strong>Rating:</strong> {{movie.rating}}
          </div>
          <div>
            <strong>Runtime:</strong> {{movie.runtime}}
          </div>
          <div>
            <strong>Genre:</strong> {{movie.genre}}
          </div>
        </div>
        <ion-segment [(ngModel)]="segmentSessionDates" color="primary" (ionChange)="onChangeSessionDate($event)">
          <ion-segment-button *ngFor="let date of sessionDates" [value]="date">
            {{date}}
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col [hidden]="movie.showtimes.length" padding>{{noSessionsMessage}}</ion-col>
    </ion-row> -->
    <ion-row>
      <h3>{{movie.name}}</h3>
      <ion-col *ngFor="let showtime of movie.showtimes"
        col-12 col-sm-6 col-md-4>
        <section padding class="session-information">
          <div class="theaters">
            <div>{{showtime.type}}</div>
            <div *ngFor="let time of showtime.times" class="rooms">
              <div class="sessions">
                <span>{{time}}</span>
              </div>
            </div>
          </div>
        </section>
      </ion-col>
      <!-- <button ion-button (click)="buyTickets()">comprar ingresso</button> -->
    </ion-row>
  </ion-grid>
</ion-content>
